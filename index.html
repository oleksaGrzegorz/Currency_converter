<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency coverter</title>
    <link rel="icon" href="/images/icon.png">
    <a target="_blank" href="https://icons8.com/icon/42279/money">Money</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    <meta property="og:image" content="/images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body class="body">


    <div class="container">
        <header class="container__header">Time to calc</header>
        <form class="form js-form">
            <fieldset>
                <legend class="form__legend">Currency converter</legend>
                <p>
                    <label>
                        <span class="form__label">Euro:</span> <input class="js-euro" required type="number" min="0.01"
                            step="0.01">
                    </label>
                </p>

                <p>
                    <label>
                        <span class="form__label">EUR/PLN: </span> <input type="text" value="4,56" disabled
                            readonly=readonly>
                    </label>
                </p>

                <p><button class="form__button">Convert to PLN</button></p>

                <p>You have: <strong class="form__result js-form__result">N/A</strong> PLN</p>



            </fieldset>
        </form>
    </div>


</body>

</html>
